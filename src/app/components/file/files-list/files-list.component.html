<table datatable [dtOptions]="dataTableOptions" class="row-border hover">
  <tbody *ngIf="files?.length != 0">
    <tr *ngFor="let file of files; let i = index">
      <td>
        {{ i + 1 }} - {{ file.nameAndExtension }}
        <a routerLink="/read-file-bytes/{{ file.identifier }}">Voir</a>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="files?.length == 0">
    <tr>
      <td colspan="2" class="no-data-available">No data!</td>
    </tr>
  </tbody>
</table>
