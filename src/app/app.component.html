<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>{{ title }}</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLink="/list-files">
        <mat-icon>dashboard</mat-icon> Fichiers
      </a>
      <!--
      <a mat-list-item routerLink="/about">
        <mat-icon>person</mat-icon> Contacts
      </a>
    -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>

    <!-- Applying the mat-tyography class adds styles for native elements. -->
    <!--
    <section class="mat-typography title-group">
      <h1>Liste des fichiers</h1>
      <mat-divider></mat-divider>
    </section>
    -->
	
	<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
