<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let file of allFiles">
                    <td>{{ file.id }}</td>
                    <td>{{ file.name }}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
